<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class="form-group">
    <label>JSON REST Endpoint</label>
    <input type="text" class="form-control" id="daURI" placeholder="Resource URL">
</div>
<div class="form-group">
    <label>Optional Parameters Object</label>
    <input type="text" class="form-control" id="daParams" placeholder="Parameters">
</div>
<div class="creds clearfix">
    <div class="col-xs-3 form-group">
        <label>Optional Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Username">
    </div>
    <div class="col-xs-3 form-group">
        <label>Optional Password</label>
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
    </div>
</div>
<button id="goGetIt" type="button" class="btn btn-primary btn-sm">Get it!</button>
<hr>
<div id="daOutput"></div>
{% endblock %}
